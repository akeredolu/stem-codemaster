{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block hide_navbar %}{% with hide_navbar=True %}{% endwith %}{% endblock %}
{% block show_footer %}{% with show=False %}{% endwith %}{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 600px;">
  <div class="card shadow-sm rounded-3 p-4">
    <h2 class="mb-4 text-center">Report an Issue</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-warning w-100 mt-3">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
