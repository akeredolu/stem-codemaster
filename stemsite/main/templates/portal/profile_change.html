{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-5">
      <h3 class="card-title text-center mb-4 fw-bold">Change Profile</h3>

      <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="row g-4">
          {% for field in form %}
            <div class="col-md-6 mb-3">
              <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">
                  {{ field.errors|striptags }}
                </div>
              {% endif %}
            </div>
          {% endfor %}
        </div>

        <div class="d-flex justify-content-between align-items-center mt-5">
          <a href="{% url 'portal' %}" class="btn btn-outline-secondary">‚Üê Back to Portal</a>
          <button type="submit" class="btn btn-primary btn-lg">üíæ Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
<style>
  footer {
    display: none !important;
  }
</style>
{% endblock %}
