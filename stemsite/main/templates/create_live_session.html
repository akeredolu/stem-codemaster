{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-3">Schedule a Live Session</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Schedule Session</button>
  </form>
</div>
{% endblock %}
