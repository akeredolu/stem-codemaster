{% extends "base.html" %}

{% load static %}

{% block content %}
<style>
  .login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 2rem;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.05);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container h3 {
    text-align: center;
    color: #333;
    margin-bottom: 1.5rem;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
  }

  .login-container label {
    font-weight: bold;
    margin-bottom: 0.3rem;
    color: #555;
  }

  .login-container input {
    padding: 0.6rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }

  .login-container button {
    padding: 0.7rem;
    background-color: #007BFF;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-container button:hover {
    background-color: #0056b3;
  }

  .message-list {
    margin-top: 1rem;
    list-style: none;
    padding: 0;
  }

  .message-list li {
    color: red;
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
    text-align: center;
  }
</style>

<div class="login-container">
  <h3>Login with (secret_code) Sent to your Mail</h3>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  {% if messages %}
    <ul class="message-list">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="{% url 'logout' %}" class="mt-4">
    {% csrf_token %}
    <button type="submit" style="width: 100%; color: #dc2626; font-weight: 500; border: 1px solid #dc2626; padding: 10px; border-radius: 8px; background: white; transition: background 0.3s;">
      Logout
    </button>
  </form>

</div>
{% endblock %}
