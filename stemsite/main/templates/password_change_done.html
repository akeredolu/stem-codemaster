{% extends "base.html" %}

{% block content %}
<style>
  .done-container {
    max-width: 600px;
    margin: 5rem auto;
    background-color: #fefefe;
    border: 1px solid #e0e0e0;
    border-radius: 15px;
    padding: 3rem 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .done-container h2 {
    color: #28a745;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .done-container p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 2rem;
  }

  .done-container .btn {
    margin: 0.5rem 0;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 8px;
    transition: 0.3s ease;
  }

  .btn-profile {
    background-color: #007bff;
    color: white;
    border: none;
  }

  .btn-profile:hover {
    background-color: #0056b3;
  }

  .btn-portal {
    background-color: #f8f9fa;
    color: #333;
    border: 1px solid #ddd;
  }

  .btn-portal:hover {
    background-color: #e2e6ea;
  }

  .btn-logout {
    background-color: #dc3545;
    color: white;
    border: none;
  }

  .btn-logout:hover {
    background-color: #c82333;
  }
</style>

<div class="done-container">
  <h2>âœ… Password Updated</h2>
  <p>Your password has been successfully changed. You can now use it to log in anytime.</p>

  <div class="d-grid gap-2">
    <a href="{% url 'profile' %}" class="btn btn-profile">Go to My Profile</a>
    <a href="{% url 'portal' %}" class="btn btn-portal">Return to Main Portal</a>
    <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
  </div>
</div>
{% endblock %}
